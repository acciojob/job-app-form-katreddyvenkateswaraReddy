<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Text Input" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email Input" required><br>
		<label >Gender</label>
		<input type="radio" name="gender" required>
		<label >M</label>
		<input type="radio" name="gender" required>
		<label >F</label><br>
		<label for="laptop">Laptop Brands</label>
		<select>
			<option selected disabled>Dropdown </option>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Number Input" required><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required><br>
		<label for="password">Password Input</label>
		<input type="password" id="password" placeholder="Password Input" required><br>
		<label for="portfolio">Portfolio Url</label>
		<input type="url" id="portfolio" placeholder="URL Input"><br>
		<button type="submit">Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
